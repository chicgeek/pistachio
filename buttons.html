<!DOCTYPE html>
<html>
<head>
    <title>Pistachio.</title>
    <link rel="stylesheet" type="text/css" href="css/pistachio.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Pistachio.</h1>
                <hr>

                <div class="row">
                    <div class="col-xs-12">
                        <h2>Buttons</h2>
                        <button type="submit" class="button">OK</button>
                        <button type="submit" class="button button--danger">Wait</button>
                        <button type="submit" class="button button--secondary">Cancel</button>
                        <button type="submit" class="button button--primary">Submit</button>

                        <h2>Buttons (lg)</h2>
                        <button type="submit" class="button button--lg">OK</button>
                        <button type="submit" class="button button--danger button--lg">Wait</button>
                        <button type="submit" class="button button--secondary button--lg">Cancel</button>
                        <button type="submit" class="button button--primary button--lg">Submit</button>

                        <h2>Buttons (sm)</h2>
                        <button type="submit" class="button button--sm">OK</button>
                        <button type="submit" class="button button--danger button--sm">Wait</button>
                        <button type="submit" class="button button--secondary button--sm">Cancel</button>
                        <button type="submit" class="button button--primary button--sm">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
