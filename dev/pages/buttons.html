<h2>buttons</h2>
<button type="submit" class="button">default</button>
<button type="submit" class="button button--secondary">secondary</button>
<button type="submit" class="button button--primary">primary</button>

<h2>buttons (lg)</h2>
<button type="submit" class="button button--lg">default</button>
<button type="submit" class="button button--secondary button--lg">secondary</button>
<button type="submit" class="button button--primary button--lg">primary</button>

<h2>buttons (sm)</h2>
<button type="submit" class="button button--sm">default</button>
<button type="submit" class="button button--secondary button--sm">secondary</button>
<button type="submit" class="button button--primary button--sm">primary</button>

<h2>links as buttons</h2>
<a href="javascript:void(0);" class="button">default</a>
<a href="javascript:void(0);" class="button button--secondary">secondary</a>
<a href="javascript:void(0);" class="button button--primary">primary</a>
